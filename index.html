<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scholar Desk Exhibit</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>

  <body>

    <section id="instructions">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 text-center">
                <h1>-> Dip your brush into the inkstone <-</h1>
            </div>
        </div>
    </section>

    <section id="options">
        <div class="row">
            <div class="container col-md-offset-1 col-md-10 text-center">
                <div class="color col-md-5">
                    <h4>Choose your color:</h4>
                    <a href="#simple_sketch" data-color="#000000" title="Black"><img src="img/black_icon.png" alt="Black"/></a>
                    <a href="#simple_sketch" data-color="#ff0000" title="Red"><img src="img/red_icon.png" alt="Red"/></a>
                    <a href="#simple_sketch" data-color="#00ff00" title="Green"><img src="img/green_icon.png" alt="Green"/></a>
                    <a href="#simple_sketch" data-color="#0000ff" title="Blue"><img src="img/blue_icon.png" alt="Blue"/></a>
                    <a href="#simple_sketch" data-color="#ffff00" title="Yellow"><img src="img/yellow_icon.png" alt="Yellow"/></a>
                    <a href="#simple_sketch" data-color="#1abc9c" title="Torquoise"><img src="img/torquoise_icon.png" alt="Torquoise"/></a>
                    <a href="#simple_sketch" data-color="#9b59b6" title="Amethyst"><img src="img/amethyst_icon.png" alt="Amethyst"/></a>
                    <a href="#simple_sketch" data-color="#f1c40f" title="Sun Flower"><img src="img/sunflower_icon.png" alt="Sun Flower"/></a>
                    <a href="#simple_sketch" data-color="#f39c12" title="Orange"><img src="img/orange_icon.png" alt="Orange"/></a>
                    <!-- <a href="#simple_sketch" data-color="#ffffff" title="Eraser"><img src="img/eraser_icon.png" alt="Eraser"/></a> -->
                </div>


                <div class="size col-md-5">
                    <h4>Brush width:</h4>
                    <a href="#simple_sketch" data-size="5"><img src="img/stick_icon.png" alt="Stick"/></a>
                    <a href="#simple_sketch" data-size="9"><img src="img/smallbrush_icon.png" alt="Small brush"/></a>
                    <a href="#simple_sketch" data-size="15"><img src="img/mediumbrush_icon.png" alt="Medium brush"/></a>
                    <a href="#simple_sketch" data-size="30"><img src="img/bigbrush_icon.png" alt="Big brush"/></a>
                </div>

<!--                 <div class="size col-md-2 text-left">
                    <a href='#simple_sketch' data-clear='true' id="clear">Clear Canvas</a>
                </div> -->
            </div>
        </div>
    </section>

    <section id="drawing">
        <div class="row">
            <div class="ink col-md-1 text-center">
                <img id="inkstone" src="img/inkstone.png" onmouseover="this.style.cursor='pointer'">
            </div>
            <div class="canvas col-md-8 text-center">
                <canvas id="simple_sketch" width="800" height="450"></canvas>
            </div>
            <div class="gif col-md-3 text-center">
                <img id="yue" src="img/yue.gif">
            </div>
        </div>

    </section>

  </body>
</html>
